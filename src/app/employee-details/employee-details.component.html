<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Name: </b></label> {{employee.ename}}
  </div>
  <div>
    <label><b>Age: </b></label> {{employee.age}}
  </div>
  <div>
    <label><b>Salary: </b></label> {{employee.sal}}
  </div>  
  <div>
    <label><b>Company: </b></label> {{employee.company.cname}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
