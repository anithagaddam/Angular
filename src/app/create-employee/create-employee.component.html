<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.ename" name="ename">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="sal" required [(ngModel)]="employee.sal" name="sal">
    </div>

    <div class="form-group">
        <label for="name">Company</label>
        <select class="form-control" id="company"  required
                      data-placement="right" title="Select Student Branch">  
                      <option *ngFor="let company of companies" [ngValue]="company">
                        Select
                    </option>
                </select>  </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
