<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.ename}}</td>
          <td>{{employee.age}}</td>
          <td>{{employee.sal}}</td>
          <td>{{employee.company.cname}}</td>
          <td><button (click)="deleteEmployee(employee.eid)" class="btn btn-danger">Delete</button>
              <button (click)="employeeDetails(employee.eid)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
